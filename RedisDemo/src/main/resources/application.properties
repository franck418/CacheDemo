#redis config
#注释掉单个redis地址和端口
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pass=
spring.redis.maxIdle=300
spring.redis.maxTotal=600
spring.redis.maxWait=1000
spring.redis.testOnBorrow=true



